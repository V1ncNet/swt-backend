<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text="#{login.title}">Login</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/resources/css/signin.css}">
</head>
<body class="text-center">
<main class="form-signin">
    <div th:fragment="content" th:remove="tag">
        <form role="form" action="login.do" method="post">
            <h1 class="h3 mb-3 fw-normal" th:text="#{login.title}">Login</h1>

            <div class="alert alert-danger" role="alert" th:if="${param.error}" th:text="#{login.invalid}">
                Invalid username or password
            </div>
            <div class="alert alert-info" role="alert" th:if="${param.logout}" th:text="#{logout.success}">
                You have been logged out successfully
            </div>
            <div class="alert alert-info" role="alert" th:utext="#{login.hint('<samp>manager:secret</samp>')}">
                Use <samp>manager:secret</samp> to log in
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" autofocus
                       placeholder="Username" th:placeholder="#{username}">
                <label for="username" th:text="#{username}">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Password" th:placeholder="#{password}">
                <label for="password" th:text="#{password}">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me" name="remember-me">
                    <span th:text="#{login.remember-me}">Remember me</span>
                </label>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="w-100 btn btn-lg btn-primary" name="submit">
                <span th:text="#{login.submit}">Sign in</span>
            </button>
        </form>
    </div>
</main>
</body>
</html>
